<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <h1>How's the Weather</h1>
    </header>
    <main>
      <div class="user-input">
          <label for="zipcode">Enter zip code</label>
          <input id="zipcode" name="zipcode" type="text"/>
          <label for="countryCode">Enter country code in <a href="https://www.iso.org/obp/ui/#search">ISO format</a></label>
          <input id="countryCode" name="countryCode" type="text"/>
          <button class="getForecast">Get Forecast</button>
      </div>

      <h3 class="location"></h3>

      <div class="forecast">
          <div class="weather-box">
          </div>
          <div class="future-forecast">
          </div>
      </div>
      
    </main>
    <script src="script.js"></script>
    <footer>
        <div class="footer-content">
            <p></i>Visit me on <a href=https://github.com/kmmiller418>GitHub<i class="bi-github" role="img" aria-label="GitHub"></i></a> or <a href="https://www.instagram.com/kanechameleon/">Instagram<i class="bi bi-instagram" role="img" aria-label="Instagram"></i></i></a> </p>
          </div>
    </footer>
  </body>
</html>
